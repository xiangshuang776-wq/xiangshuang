<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE ORACLE</title>
    <style>
        :root { --accent: #FFD700; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "PingFang SC", "Times New Roman", serif; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }

        /* 1像素裂缝 */
        #crack {
            width: 1px; height: 150px; background: #fff;
            box-shadow: 0 0 20px #fff;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; position: relative;
        }
        #crack::after {
            content: 'TOUCH THE GAP'; position: absolute; bottom: -40px; left: 50%;
            transform: translateX(-50%); font-size: 10px; letter-spacing: 5px;
            white-space: nowrap; opacity: 0.3;
        }

        /* 震撼波纹 */
        #wave {
            position: fixed; inset: 0; pointer-events: none;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            display: none; opacity: 0; z-index: 100;
        }

        /* 结果页：极简白 */
        #result {
            position: fixed; inset: 0; background: #fff; color: #000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; padding: 40px;
        }
        .date-big { font-size: 64px; font-weight: 900; letter-spacing: -2px; margin-bottom: 10px; }
        .sub-text { font-size: 14px; letter-spacing: 2px; color: #888; text-transform: uppercase; }
        .red-seal { width: 40px; height: 40px; background: #ff003c; margin-top: 50px; transform: rotate(45deg); }

        /* 环境数据流 */
        #data-stream {
            position: absolute; top: 20px; left: 20px; font-size: 9px; 
            color: #333; line-height: 1.5; font-family: monospace;
        }
    </style>
</head>
<body>

    <div id="data-stream"></div>
    <div id="crack"></div>
    <div id="wave"></div>

    <div id="result">
        <div class="sub-text">Causality Node Locked</div>
        <div class="date-big" id="final-date">2026.05.19</div>
        <p style="text-align: center; line-height: 2; font-weight: bold;">资产位面即将发生剧烈跃迁</p>
        <div class="red-seal"></div>
        <button onclick="location.reload()" style="margin-top: 60px; background: none; border: 1px solid #ddd; padding: 10px 30px; font-size: 10px; letter-spacing: 3px;">RE-SYNC</button>
    </div>

    <script>
        const crack = document.getElementById('crack');
        const wave = document.getElementById('wave');
        const result = document.getElementById('result');
        const stream = document.getElementById('data-stream');

        // 模拟实时环境数据
        setInterval(() => {
            const lat = (Math.random() * 0.01 + 31.23).toFixed(4);
            const lng = (Math.random() * 0.01 + 121.47).toFixed(4);
            stream.innerHTML = `GPS: ${lat} / ${lng}<br>ENTROPY: ${Math.random().toFixed(8)}<br>SYNC_STATUS: ACTIVE`;
        }, 100);

        // 陀螺仪互动
        window.addEventListener('deviceorientation', (e) => {
            const rot = e.gamma;
            crack.style.transform = `rotate(${rot}deg)`;
        });

        // 点击触发
        crack.addEventListener('touchstart', (e) => {
            e.preventDefault();
            crack.style.height = "100vh";
            crack.style.width = "100vw";
            crack.style.background = "var(--accent)";
            
            setTimeout(() => {
                result.style.display = 'flex';
            }, 600);
        });
    </script>
</body>
</html>
