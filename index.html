<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>THE GAP | 全时维度预言终端</title>
    <style>
        :root { --neon: #00ff41; --danger: #ff003c; --bg: #020502; --text: #e0e0e0; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Segoe UI', 'Consolas', monospace; overflow: hidden; height: 100vh; }
        
        /* 扫描背景 */
        body::before { content: ""; position: absolute; inset: 0; background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 65, 0.03) 3px); z-index: 10; pointer-events: none; }
        
        .layout { display: grid; grid-template-columns: 380px 1fr 320px; height: 100vh; gap: 2px; background: #0a1a0a; }
        .panel { background: var(--bg); display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        .p-header { padding: 12px; background: rgba(0, 255, 65, 0.05); font-size: 11px; letter-spacing: 2px; border-bottom: 1px solid var(--neon); display: flex; justify-content: space-between; }
        
        /* 左侧监控流 */
        .monitor-scroll { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .asset-card { padding: 15px; border-bottom: 1px solid rgba(0,255,65,0.1); transition: 0.2s; position: relative; cursor: pointer; }
        .asset-card:hover { background: rgba(0,255,65,0.08); }
        .asset-card.active { border-left: 4px solid var(--neon); background: rgba(0,255,65,0.1); }
        .tag { font-size: 9px; padding: 1px 4px; border: 1px solid var(--neon); margin-right: 5px; border-radius: 2px; }

        /* 中间核心区 */
        .main-display { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #051505 0%, #000 70%); }
        .big-price { font-size: 84px; font-weight: 900; color: #fff; letter-spacing: -4px; margin: 10px 0; }
        .predict-overlay { width: 85%; padding: 25px; border: 1px double var(--neon); background: rgba(0,0,0,0.8); position: relative; }
        .logic-tag { color: #888; font-size: 11px; margin-bottom: 10px; font-style: italic; }

        /* 右侧动态记录 */
        .log-stream { flex: 1; padding: 15px; font-size: 11px; line-height: 1.8; color: #00aa00; }
        .profit-hit { color: #fff; font-weight: bold; animation: glow 1s; }
        @keyframes glow { from { text-shadow: 0 0 20px #fff; } to { text-shadow: none; } }

        .btn-action { margin-top: 30px; width: 300px; padding: 20px; background: var(--neon); color: black; border: none; font-weight: 900; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .btn-action:hover { background: #fff; transform: scale(1.05); box-shadow: 0 0 40px var(--neon); }
    </style>
</head>
<body>

<div class="layout">
    <div class="panel">
        <div class="p-header"><span>GLOBAL ASSET SCANNER</span><span id="scan-count">SCANNING: 4021</span></div>
        <div class="monitor-scroll" id="asset-list">
            </div>
    </div>

    <div class="panel main-display">
        <div style="font-size: 14px; letter-spacing: 8px; opacity: 0.5;">PREDICTION ENGINE // 预言引擎 v4.0</div>
        <div id="main-name" style="font-size: 28px; margin-top: 20px; font-weight: bold;">BITCOIN (BTC/USDT)</div>
        <div class="big-price" id="main-price">$102,482.11</div>
        
        <div class="predict-overlay">
            <div class="logic-tag" id="logic-text">> [信号源]: 检测到 Binance 卖盘枯竭，机构吸筹信号增强</div>
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <div style="font-size: 12px; color: var(--neon);">预计上涨点位</div>
                    <div style="font-size: 32px; font-weight: 900; color: white;" id="predict-pct">+3.42%</div>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 12px; color: var(--neon);">预计达成时间</div>
                    <div style="font-size: 32px; font-weight: 900; color: var(--danger);" id="predict-time">128s</div>
                </div>
            </div>
            <div style="margin-top: 20px; font-size: 14px; border-top: 1px solid rgba(0,255,65,0.2); padding-top: 15px;">
                预期收益: <span style="color:white; font-weight:bold;" id="predict-money">$4,281.50</span>
                <span style="float:right">目标平仓价: <span id="target-price" style="color:white">$105,921</span></span>
            </div>
        </div>

        <button class="btn-action" onclick="hunt()">立即同步收割 (EXECUTE)</button>
    </div>

    <div class="panel">
        <div class="p-header">CAPTURE LOGS // 实时捕获</div>
        <div id="log-content" class="log-stream">
            </div>
    </div>
</div>

<script>
    const assets = [
        { name: 'BTC', type: 'CRYPTO', p: 102482, gap: 3.42, logic: '机构大额买单介入 (+$40M)', time: 128 },
        { name: 'NVDA', type: 'STOCKS', p: 128.45, gap: 1.25, logic: 'AI 算力板块流动性间隙', time: 420 },
        { name: 'ETH', type: 'CRYPTO', p: 3421.12, gap: 4.10, logic: 'Layer 2 链上交互激增', time: 85 },
        { name: 'AAPL', type: 'STOCKS', p: 231.20, gap: 0.95, logic: '盘后回购数据异常共振', time: 600 },
        { name: 'SOL', type: 'CRYPTO', p: 242.05, gap: 5.22, logic: 'DEX 交易量瞬间突破阈值', time: 45 }
    ];

    const listEl = document.getElementById('asset-list');
    const logEl = document.getElementById('log-content');

    // 初始化左侧
    function initList() {
        listEl.innerHTML = assets.map((a, i) => `
            <div class="asset-card ${i===0?'active':''}" onclick="selectAsset(${i})">
                <div style="font-size:10px; display:flex; justify-content:space-between;">
                    <span><span class="tag">${a.type}</span> ${a.name}/USDT</span>
                    <span style="color:var(--neon)">PREDICT: +${a.gap}%</span>
                </div>
                <div style="font-size:18px; font-weight:bold; margin:5px 0; color:white;">${a.name}</div>
                <div style="font-size:11px; color:#006600;">${a.logic}</div>
            </div>
        `).join('');
    }

    // 切换选中的资产
    function selectAsset(index) {
        const a = assets[index];
        document.querySelectorAll('.asset-card').forEach((c,i) => c.className = i===index?'asset-card active':'asset-card');
        document.getElementById('main-name').innerText = `${a.name} (${a.name}/USDT)`;
        document.getElementById('predict-pct').innerText = `+${a.gap}%`;
        document.getElementById('logic-text').innerText = `> [信号源]: ${a.logic}`;
        currentBasePrice = a.p;
        targetPct = a.gap;
        timeLeft = a.time;
    }

    let currentBasePrice = assets[0].p;
    let targetPct = assets[0].gap;
    let timeLeft = assets[0].time;

    // 核心循环：更新价格和逻辑
    setInterval(() => {
        const p = currentBasePrice + (Math.random()-0.5)*50;
        document.getElementById('main-price').innerText = `$${p.toLocaleString(undefined,{minimumFractionDigits:2})}`;
        
        // 更新预期金额
        const money = (p * (targetPct/100) * 1.5).toFixed(2); // 模拟1.5手
        document.getElementById('predict-money').innerText = `$${money}`;
        
        // 更新目标价
        const target = (p * (1 + targetPct/100)).toFixed(2);
        document.getElementById('target-price').innerText = `$${target}`;
        
        // 更新时间
        if(timeLeft > 0) timeLeft--;
        document.getElementById('predict-time').innerText = `${timeLeft}s`;
    }, 1000);

    // 右侧收益流模拟
    setInterval(() => {
        const msg = document.createElement('div');
        msg.innerHTML = `> 猎手_${Math.floor(Math.random()*9000+1000)} 捕获 <strong>${assets[Math.floor(Math.random()*assets.length)].name}</strong> 间隙 <span class="profit-hit">+$${(Math.random()*1500+200).toFixed(2)}</span>`;
        logEl.prepend(msg);
        if(logEl.children.length > 20) logEl.lastChild.remove();
    }, 2500);

    function hunt() {
        alert("指令已下达！\n正在通过加密隧道同步交易...\n请等待结果结算。");
    }

    initList();
</script>
</body>
</html>
