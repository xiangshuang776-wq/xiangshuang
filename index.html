<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESTINY_WEALTH_MONITOR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #ff0033; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        
        #scan-line { position: absolute; width: 100%; height: 2px; background: rgba(255, 0, 51, 0.5); z-index: 100; top: -10px; animation: scan 3s linear infinite; }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }

        /* 顶部黑客流 */
        #code-bg { position: absolute; top: 10px; left: 10px; font-size: 9px; opacity: 0.4; pointer-events: none; z-index: 5; }

        #main-container { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; padding: 20px; text-align: center; }

        /* 核心晶体 */
        #crystal-core { width: 250px; height: 250px; border: 1px solid #ff0033; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 50px rgba(255, 0, 51, 0.2); transition: 0.3s; pointer-events: auto; }
        #crystal-core.active { transform: scale(1.1); box-shadow: 0 0 100px #ff0033; background: rgba(255, 0, 51, 0.1); }

        /* 底部面板 */
        .bottom-panel { position: absolute; bottom: 40px; width: 90%; background: rgba(20, 0, 0, 0.9); border: 1px solid #ff0033; padding: 25px; backdrop-filter: blur(10px); }
        .title { font-size: 20px; font-weight: bold; letter-spacing: 5px; margin-bottom: 10px; }
        .desc { font-size: 14px; color: #ccc; line-height: 1.5; margin-bottom: 20px; }

        /* 震撼按钮 */
        #pay-btn { width: 100%; padding: 18px; background: #ff0033; color: #fff; border: none; font-weight: bold; font-size: 18px; cursor: pointer; display: none; }
    </style>
</head>
<body>
    <div id="scan-line"></div>
    <div id="code-bg"></div>

    <div id="main-container">
        <div id="crystal-core">
            <div id="sync-text" style="font-size: 12px;">长按指纹<br>同步财富频率</div>
        </div>

        <div class="bottom-panel" id="panel">
            <div class="title" id="status-title">因果节点待接入</div>
            <p class="desc" id="status-desc">系统已就绪。正在等待用户生物特征输入以建立财富预测模型。请注意，预测结果受当前因果律实时影响。</p>
            <button id="pay-btn">支付 9.9 能量 · 获取财富波峰报告</button>
        </div>
    </div>

    <script>
        const core = document.getElementById('crystal-core');
        const title = document.getElementById('status-title');
        const desc = document.getElementById('status-desc');
        const payBtn = document.getElementById('pay-btn');
        const codeBg = document.getElementById('code-bg');

        // 模拟黑客背景流
        setInterval(() => {
            codeBg.innerHTML = Math.random().toString(16).toUpperCase() + "<br>" + codeBg.innerHTML.slice(0, 500);
        }, 100);

        let timer;
        let progress = 0;

        const startSync = () => {
            core.classList.add('active');
            title.innerText = "正在分析资产纠缠...";
            timer = setInterval(() => {
                progress += 2;
                desc.innerText = `数据分析中: ${progress}% \n已检索 1024 个过去财富节点...\n正在演算未来收益偏移量...`;
                if (progress >= 100) {
                    clearInterval(timer);
                    showResult();
                }
            }, 50);
        };

        const stopSync = () => {
            if (progress < 100) {
                clearInterval(timer);
                progress = 0;
                core.classList.remove('active');
                title.innerText = "同步中断";
                desc.innerText = "生物频率信号丢失，请重新长按中心晶体进行采样。";
            }
        };

        function showResult() {
            core.style.display = 'none';
            title.innerText = "发现极端财富信号";
            title.style.color = "#FFD700"; // 变成金黄色
            desc.innerHTML = "<span style='color:#FFD700; font-size:18px;'>[ 演算成功 ]</span><br>在你的财富因果链中发现一个异常爆发点。如果不进行干预，该节点将在 180 天内关闭。";
            payBtn.style.display = 'block';
        }

        core.addEventListener('touchstart', startSync);
        core.addEventListener('touchend', stopSync);
        core.addEventListener('mousedown', startSync);
        core.addEventListener('mouseup', stopSync);

        payBtn.onclick = () => alert("【支付接口】正在连接命运银行...\n请联系命运协调员完成能量充值。");
    </script>
</body>
</html>
