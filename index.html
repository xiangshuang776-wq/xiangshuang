<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE ANCHOR</title>
    <style>
        :root { --gold: #E5C76B; --bg: #000; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--gold); font-family: 'Helvetica Neue', sans-serif; height: 100vh; overflow: hidden; }
        
        /* 涟漪画布 */
        canvas { position: fixed; inset: 0; cursor: crosshair; }

        /* 极简界面 */
        #ui-layer { 
            position: relative; z-index: 10; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: none; transition: 1s ease;
        }
        
        .prompt { font-size: 10px; letter-spacing: 8px; opacity: 0.5; animation: breathe 3s infinite; }
        @keyframes breathe { 50% { opacity: 0.1; letter-spacing: 12px; } }

        /* 输入状态 */
        #input-box { 
            pointer-events: all; border: none; background: none; color: #fff;
            font-size: 32px; text-align: center; border-bottom: 1px solid var(--gold);
            outline: none; margin-top: 30px; width: 80%; display: none;
        }

        /* 结果显示 */
        #manifesto {
            position: fixed; inset: 0; background: #fff; color: #000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; text-align: center;
        }
        .date-huge { font-size: 80px; font-weight: 900; letter-spacing: -4px; }
    </style>
</head>
<body>
    <canvas id="liquidCanvas"></canvas>

    <div id="ui-layer">
        <div class="prompt" id="main-hint">TOUCH THE VOID</div>
        <input type="text" id="input-box" placeholder="YOUR NAME">
    </div>

    <div id="manifesto">
        <div style="font-size:12px; letter-spacing:10px; margin-bottom:20px;">ANCHOR LOCKED</div>
        <div class="date-huge" id="res-date">09.14</div>
        <div style="margin-top:40px; font-size:14px; line-height:2;">
            <b>因果锚点已扎根</b><br>
            2026年 概率溢出点锁定。
        </div>
        <div id="progress-bar" style="width:200px; height:2px; background:#eee; margin-top:40px; position:relative; overflow:hidden;">
            <div id="fill" style="position:absolute; left:0; top:0; height:100%; width:0%; background:#000; transition: 0.1s;"></div>
        </div>
    </div>

    <script>
        // 这是一个基础交互逻辑：通过触摸改变环境
        const canvas = document.getElementById('liquidCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 简单的涟漪动画模拟 (超人类版本会使用WebGL)
        let points = [];
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            points.push({ x: touch.clientX, y: touch.clientY, r: 0, opacity: 1 });
            if(points.length > 20) {
                document.getElementById('main-hint').innerText = "OBSERVING REALITY...";
                setTimeout(() => {
                    document.getElementById('input-box').style.display = 'block';
                }, 1000);
            }
        });

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, width, height);
            
            points.forEach((p, i) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(229, 199, 107, ${p.opacity})`;
                ctx.stroke();
                p.r += 2;
                p.opacity -= 0.02;
                if(p.opacity <= 0) points.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        // 模拟结果触发
        document.getElementById('input-box').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                document.getElementById('manifesto').style.display = 'flex';
                let p = 0;
                const fill = document.getElementById('fill');
                const itv = setInterval(() => {
                    p += 0.5;
                    fill.style.width = p + '%';
                    if(p >= 100) clearInterval(itv);
                }, 50);
            }
        });
    </script>
</body>
</html>
