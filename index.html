<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE_DESTINY_V14</title>
    <style>
        :root { --gold: #d4b08c; --bg: #0c0c0e; --text: #f0f0f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* 首页布局 */
        #home-page { 
            position: fixed; inset: 0; z-index: 100; 
            background: radial-gradient(circle at 50% -20%, #1e1e22 0%, #0c0c0e 100%);
            display: flex; flex-direction: column; padding: 60px 40px; 
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        
        .title-area { margin-bottom: 50px; }
        .title-area h1 { font-size: 32px; font-weight: 300; letter-spacing: 8px; color: var(--gold); }
        .title-area p { font-size: 10px; opacity: 0.4; letter-spacing: 2px; margin-top: 10px; }

        /* 输入组 */
        .input-group { margin-bottom: 30px; }
        .input-label { font-size: 12px; color: var(--gold); margin-bottom: 10px; display: block; opacity: 0.8; }
        input { 
            width: 100%; background: transparent; border: none; 
            border-bottom: 1px solid rgba(212, 176, 140, 0.3); 
            padding: 12px 0; color: #fff; font-size: 18px; outline: none;
            transition: 0.3s;
        }
        input:focus { border-bottom: 1px solid var(--gold); }

        /* 选项组 */
        .type-selector { display: flex; justify-content: space-between; margin: 20px 0 40px; }
        .type-item { 
            width: 80px; height: 80px; border: 1px solid rgba(212, 176, 140, 0.2); 
            border-radius: 50%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; font-size: 12px;
            transition: 0.3s; cursor: pointer; color: rgba(255,255,255,0.4);
        }
        .type-item.active { border-color: var(--gold); color: var(--gold); background: rgba(212, 176, 140, 0.1); box-shadow: 0 0 15px rgba(212, 176, 140, 0.2); }

        .start-btn { 
            width: 100%; padding: 20px; background: var(--gold); color: #000; 
            border: none; font-weight: bold; font-size: 16px; letter-spacing: 4px;
            margin-top: auto; border-radius: 2px;
        }

        /* 调频页面 */
        #tuner-page { 
            position: fixed; inset: 0; z-index: 50; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        #wheel-container { position: relative; width: 320px; height: 320px; display: flex; justify-content: center; align-items: center; }
        
        /* 神秘符号环 */
        #symbol-ring { 
            position: absolute; inset: 0; border-radius: 50%; 
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><text x="50%" y="50%" text-anchor="middle" font-size="12" fill="rgba(212,176,140,0.3)" font-family="serif">❈ ⚖ ⚜ ⚛ ⚝ ☸ ☽ ☉ ☿ ♀ ♂ ♃ ♄ ♅ ♆ ♇</text></svg>');
            border: 1px solid rgba(212, 176, 140, 0.1);
            animation: rotate 60s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #pointer { width: 2px; height: 140px; background: linear-gradient(to top, var(--gold), transparent); transform-origin: bottom center; transition: 0.1s; z-index: 10; }
        
        /* 结果页 */
        #result-page { 
            display: none; position: fixed; inset: 0; background: #fff; color: #000; z-index: 200; 
            flex-direction: column; justify-content: center; align-items: center; padding: 40px;
        }
    </style>
</head>
<body>

    <div id="home-page">
        <div class="title-area">
            <h1>命定之枢</h1>
            <p>ESTABLISHING CAUSAL CONNECTIVITY</p>
        </div>

        <div class="input-group">
            <span class="input-label">姓名 / NAME</span>
            <input type="text" placeholder="请输入您的姓名" id="name-in">
        </div>

        <div class="input-group">
            <span class="input-label">生辰 / BIRTHDATE</span>
            <input type="date" id="date-in">
        </div>

        <span class="input-label">观测维度 / DIMENSION</span>
        <div class="type-selector">
            <div class="type-item active" onclick="selectType(this)">财富</div>
            <div class="type-item" onclick="selectType(this)">缘分</div>
            <div class="type-item" onclick="selectType(this)">健康</div>
        </div>

        <button class="start-btn" onclick="goToTuner()">开启频率捕获</button>
    </div>

    <div id="tuner-page">
        <div id="wheel-container">
            <div id="symbol-ring"></div>
            <div id="pointer"></div>
        </div>
        <div style="margin-top: 40px; text-align: center;">
            <p id="tuner-msg" style="font-size: 14px; letter-spacing: 5px; color: var(--gold);">滑动屏幕 · 寻找共振点</p>
            <p id="sync-val" style="font-size: 10px; opacity: 0.3; margin-top: 10px;">SYNC_STABILITY: 0.00%</p>
        </div>
    </div>

    <div id="result-page">
        <div style="font-size: 12px; letter-spacing: 3px; color: #888; margin-bottom: 20px;">NODE_LOCKED</div>
        <div id="user-info" style="font-size: 18px; font-weight: bold; margin-bottom: 10px;"></div>
        <div id="res-date" style="font-size: 48px; font-weight: 900; letter-spacing: -2px;">2026.08.15</div>
        <div style="width: 30px; height: 1px; background: #000; margin: 30px 0;"></div>
        <p style="text-align: center; line-height: 1.8; font-size: 15px;">
            此节点为您命定的<b>资产爆发日</b>。<br>
            当前因果同步率已达上限。
        </p>
        <button onclick="location.reload()" style="margin-top: 50px; background: #000; color: #fff; padding: 15px 40px; border: none; font-size: 12px; letter-spacing: 2px;">保存档案并退出</button>
    </div>

    <script>
        function selectType(el) {
            document.querySelectorAll('.type-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function goToTuner() {
            const name = document.getElementById('name-in').value;
            if(!name) { alert("请输入姓名以建立链接"); return; }
            document.getElementById('home-page').style.transform = "translateY(-100%)";
        }

        let currentRotation = 0;
        let lastX = 0;
        let syncProgress = 0;
        const pointer = document.getElementById('pointer');
        const syncVal = document.getElementById('sync-val');

        window.addEventListener('touchstart', e => { lastX = e.touches[0].clientX; });
        window.addEventListener('touchmove', e => {
            let delta = e.touches[0].clientX - lastX;
            currentRotation += delta * 0.6;
            pointer.style.transform = `rotate(${currentRotation}deg)`;
            lastX = e.touches[0].clientX;

            // 逻辑：在某个角度附近增加同步率
            let focus = Math.abs(currentRotation % 360);
            if(focus > 175 && focus < 185) {
                syncProgress += 1.5;
                syncVal.innerText = `SYNC_STABILITY: ${Math.min(syncProgress, 100).toFixed(2)}%`;
                syncVal.style.color = "#d4b08c";
                if(syncProgress >= 100) showResult();
            }
        });

        function showResult() {
            const name = document.getElementById('name-in').value;
            document.getElementById('user-info').innerText = `${name} · 观测报告`;
            document.getElementById('result-page').style.display = 'flex';
        }
    </script>
</body>
</html>
