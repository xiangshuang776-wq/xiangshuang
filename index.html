<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE_DIVINE_RADAR</title>
    <style>
        :root { --gold: #d4af37; --bg: #030303; --radar: rgba(212, 175, 55, 0.1); }
        body { background: var(--bg); color: #fff; font-family: "Source Han Serif SC", serif; overflow: hidden; margin: 0; }
        
        /* 首页：雷达感官 */
        #home { position: fixed; inset: 0; z-index: 100; background: #000; padding: 40px; display: flex; flex-direction: column; }
        .radar-line { position: absolute; top: 50%; left: 50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, var(--radar), transparent); transform: translate(-50%, -50%); animation: scan 4s linear infinite; pointer-events: none; }
        @keyframes scan { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .tag-alert { font-size: 10px; color: #ff3b30; border: 1px solid #ff3b30; padding: 2px 6px; align-self: flex-start; margin-bottom: 20px; animation: flash 1s infinite; }
        @keyframes flash { 50% { opacity: 0.3; } }

        h2 { font-size: 28px; font-weight: 200; letter-spacing: 5px; margin-bottom: 40px; line-height: 1.5; }
        
        .input-box { border-bottom: 0.5px solid rgba(255,255,255,0.2); margin-bottom: 30px; padding: 10px 0; }
        input { background: none; border: none; color: #fff; font-size: 18px; width: 100%; outline: none; }
        
        .btn-main { margin-top: auto; background: var(--gold); color: #000; padding: 20px; border: none; font-weight: bold; letter-spacing: 5px; font-size: 16px; box-shadow: 0 0 30px rgba(212,175,55,0.3); }

        /* 对焦页 */
        #tuner { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        .dial-system { position: relative; width: 300px; height: 300px; }
        .ring { position: absolute; border-radius: 50%; border: 1px solid var(--radar); }
        .ring-1 { inset: 0; }
        .ring-2 { inset: 30px; border-style: dashed; }
        #needle { position: absolute; top: 50%; left: 50%; width: 2px; height: 130px; background: var(--gold); transform-origin: top center; transform: translateX(-50%) rotate(0deg); }

        /* 结果页 */
        #result { position: fixed; inset: 0; background: #fff; color: #000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 40px; z-index: 200; }
        .stamp { width: 80px; height: 80px; border: 3px solid #ff3b30; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #ff3b30; font-weight: 900; transform: rotate(-15deg); margin-top: 30px; font-size: 20px; }
    </style>
</head>
<body>

    <div id="home">
        <div class="radar-line"></div>
        <div class="tag-alert">ALERT: 发现异常引力场</div>
        <h2>因果波动检测中...<br><span style="font-size: 14px; opacity: 0.5;">检测到附近存在未解锁的财富节点</span></h2>
        
        <div class="input-box"><input type="text" id="name" placeholder="输入姓名以建立链接" spellcheck="false"></div>
        <div class="input-box"><input type="date" id="date"></div>
        
        <button class="btn-main" onclick="goTuner()">定位我的因果位面</button>
    </div>

    <div id="tuner">
        <div class="dial-system">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div id="needle"></div>
        </div>
        <p style="margin-top: 50px; color: var(--gold); letter-spacing: 5px; font-size: 12px;">滑动屏幕 · 对焦捕获窗口</p>
        <div id="lock-status" style="margin-top: 20px; font-size: 10px; opacity: 0.5;">LOCKING: 0%</div>
    </div>

    <div id="result">
        <div style="font-size: 12px; letter-spacing: 5px; margin-bottom: 10px;">TOP SECRET</div>
        <div id="res-name" style="font-size: 24px; font-weight: bold;">---</div>
        <div style="font-size: 14px; margin: 20px 0;">命定财富爆发窗口</div>
        <div id="res-date" style="font-size: 48px; font-weight: 900; border-bottom: 5px solid #000;">2026.05.22</div>
        <div class="stamp">已锁定</div>
        <p style="margin-top: 40px; text-align: center; font-size: 12px; color: #666; line-height: 1.8;">注：由于因果纠缠具有时效性，<br>请在 24 小时内完成干预，否则窗口将关闭。</p>
        <button onclick="location.reload()" style="margin-top: 40px; background: #000; color: #fff; border: none; padding: 15px 40px;">获取干预方案</button>
    </div>

    <script>
        function goTuner() {
            if(!document.getElementById('name').value) return;
            document.getElementById('home').style.display = 'none';
            document.getElementById('tuner').style.display = 'flex';
        }

        let rot = 0, lastX = 0, progress = 0;
        const needle = document.getElementById('needle');
        const lockStatus = document.getElementById('lock-status');

        window.addEventListener('touchstart', e => lastX = e.touches[0].clientX);
        window.addEventListener('touchmove', e => {
            let delta = e.touches[0].clientX - lastX;
            rot += delta * 0.5;
            needle.style.transform = `translateX(-50%) rotate(${rot}deg)`;
            lastX = e.touches[0].clientX;

            let angle = Math.abs(rot % 360);
            if(angle > 170 && angle < 190) {
                progress += 1.5;
                lockStatus.innerText = `LOCKING: ${Math.min(progress, 100).toFixed(0)}%`;
                lockStatus.style.color = "#d4af37";
                if(progress >= 100) {
                    document.getElementById('res-name').innerText = document.getElementById('name').value;
                    document.getElementById('tuner').style.display = 'none';
                    document.getElementById('result').style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
