<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUANTUM_SCANNER_V7</title>
    <style>
        :root { --main-cyan: #00f2ff; --warn-red: #ff003c; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: var(--main-cyan); font-family: 'Courier New', monospace; overflow: hidden; }

        /* 背景：故障感网格 */
        #bg-grid { position: absolute; inset: 0; background-image: linear-gradient(rgba(0,242,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,242,255,0.05) 1px, transparent 1px); background-size: 30px 30px; z-index: 1; }

        #main-app { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; }

        /* 顶部：选择器 */
        .selector-group { display: flex; justify-content: space-around; gap: 10px; }
        .node-btn { border: 1px solid var(--main-cyan); padding: 8px 12px; font-size: 10px; opacity: 0.5; transition: 0.3s; }
        .node-btn.active { opacity: 1; background: rgba(0,242,255,0.1); box-shadow: 0 0 15px var(--main-cyan); }

        /* 中部：核心阵列 */
        .core-display { position: relative; flex: 1; display: flex; justify-content: center; align-items: center; }
        #scanner-circle { width: 220px; height: 220px; border: 2px dashed var(--main-cyan); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .fingerprint-icon { font-size: 40px; margin-bottom: 10px; animation: breathe 1.5s infinite; }
        @keyframes breathe { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* 底部：控制面板 */
        .control-panel { background: rgba(0,0,0,0.8); border: 1px solid var(--main-cyan); padding: 20px; backdrop-filter: blur(10px); }
        .loading-bar { height: 2px; width: 0%; background: var(--main-cyan); margin: 15px 0; transition: 0.1s; box-shadow: 0 0 10px var(--main-cyan); }
        
        /* 结果层 (初始隐藏) */
        #result-layer { display: none; position: absolute; inset: 0; background: #000; z-index: 100; padding: 40px 20px; flex-direction: column; justify-content: center; }
        .wealth-wave { height: 100px; border-bottom: 1px solid var(--main-cyan); position: relative; margin: 30px 0; overflow: hidden; }
        .wave-line { position: absolute; width: 200%; height: 100%; background: repeating-linear-gradient(90deg, transparent, transparent 20px, var(--main-cyan) 21px); opacity: 0.2; animation: move 4s linear infinite; }
        @keyframes move { from { left: -100%; } to { left: 0%; } }

        #unlock-final { width: 100%; background: var(--main-cyan); color: #000; border: none; padding: 20px; font-weight: 900; font-size: 18px; margin-top: 30px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="bg-grid"></div>

    <div id="main-app">
        <div class="selector-group">
            <div class="node-btn active" onclick="selectNode(this, 'WEALTH_PATH')">未来财富走向</div>
            <div class="node-btn" onclick="selectNode(this, 'RELATION_SYNC')">宿命感情纠缠</div>
            <div class="node-btn" onclick="selectNode(this, 'CORE_DESIRE')">底层欲望提取</div>
        </div>

        <div class="core-display">
            <div id="scanner-circle">
                <div class="fingerprint-icon">(( ◈ ))</div>
                <div style="font-size: 10px; letter-spacing: 2px;">长按同步生物能</div>
            </div>
        </div>

        <div class="control-panel">
            <div id="status-line" style="font-size: 12px;">SYSTEM: STANDBY [AWAITING_INPUT]</div>
            <div class="loading-bar" id="progress"></div>
            <div style="display: flex; justify-content: space-between; font-size: 9px; opacity: 0.5;">
                <span>FREQ: 432HZ</span>
                <span id="sync-val">SYNC: 0.00%</span>
            </div>
        </div>
    </div>

    <div id="result-layer">
        <div style="font-size: 14px; border-left: 3px solid var(--main-cyan); padding-left: 10px;">因果律解析成功</div>
        <h2 id="res-title" style="margin-top: 20px; font-size: 28px;">财富波峰节点已锁定</h2>
        <div class="wealth-wave">
            <div class="wave-line"></div>
            <div style="position:absolute; top: 10px; left: 20%; color: var(--warn-red); font-size: 10px;">[ !!! 强力偏移点 ]</div>
        </div>
        <p id="res-desc" style="font-size: 14px; line-height: 1.8; opacity: 0.8;">检测到 2026 年 Q2 季度存在异常资产波动。该波动受当前量子纠缠影响，可能引发连锁财务反应。建议查阅深度干预报告。</p>
        <button id="unlock-final">点击解锁 2026 全年因果报告</button>
    </div>

    <script>
        let isSyncing = false;
        let progress = 0;
        let timer;

        function selectNode(el, type) {
            document.querySelectorAll('.node-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('status-line').innerText = `NODE: ${type} [SELECTED]`;
        }

        const start = (e) => {
            e.preventDefault();
            isSyncing = true;
            document.getElementById('scanner-circle').style.animation = "rotate 2s linear infinite";
            document.getElementById('scanner-circle').style.boxShadow = "0 0 50px #00f2ff";
            
            timer = setInterval(() => {
                if(progress < 100) {
                    progress += 0.5;
                    updateUI();
                } else {
                    clearInterval(timer);
                    showFinalResult();
                }
            }, 20);
        };

        const stop = () => {
            isSyncing = false;
            clearInterval(timer);
            if(progress < 100) {
                progress = 0;
                updateUI();
                document.getElementById('scanner-circle').style.animation = "rotate 20s linear infinite";
                document.getElementById('scanner-circle').style.boxShadow = "none";
            }
        };

        function updateUI() {
            document.getElementById('progress').style.width = progress + "%";
            document.getElementById('sync-val').innerText = `SYNC: ${progress.toFixed(2)}%`;
            document.getElementById('status-line').innerText = progress > 0 ? "ANALYZING BIOMETRIC DATA..." : "SYSTEM: STANDBY [AWAITING_INPUT]";
        }

        function showFinalResult() {
            document.getElementById('result-layer').style.display = 'flex';
        }

        const core = document.getElementById('scanner-circle');
        core.addEventListener('touchstart', start);
        core.addEventListener('touchend', stop);
        core.addEventListener('mousedown', start);
        core.addEventListener('mouseup', stop);

        document.getElementById('unlock-final').onclick = () => {
            alert("正在生成加密PDF报告...\n请联系命运分析师完成身份验证。");
        };
    </script>
</body>
</html>
