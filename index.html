<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNAUTHORIZED_ACCESS</title>
    <style>
        body, html { margin: 0; padding: 0; background: #050505; color: #fff; font-family: monospace; overflow: hidden; height: 100vh; }
        
        /* 模拟屏幕噪点 */
        #noise-layer { position: fixed; inset: 0; background: url('https://media.giphy.com/media/oEI9uWU9H0B7q/giphy.gif'); opacity: 0.03; z-index: 100; pointer-events: none; }

        /* 顶部黑客指令流 */
        #log-stream { position: absolute; top: 10px; left: 10px; font-size: 10px; color: #333; height: 100px; overflow: hidden; z-index: 5; }

        /* 核心感应器：极简、冷峻 */
        .main-scanner { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        #core-target { width: 120px; height: 120px; border: 1px solid #fff; position: relative; display: flex; justify-content: center; align-items: center; transition: 0.2s; }
        #core-target::before { content: ''; position: absolute; width: 200%; height: 1px; background: rgba(255,255,255,0.2); }
        #core-target::after { content: ''; position: absolute; height: 200%; width: 1px; background: rgba(255,255,255,0.2); }
        
        /* 交互反馈文字 */
        .hint-text { margin-top: 40px; font-size: 12px; letter-spacing: 4px; text-align: center; color: #666; }

        /* 结果弹窗：档案感 */
        #result-screen { display: none; position: fixed; inset: 0; background: #f0f0f0; color: #000; z-index: 1000; padding: 40px; flex-direction: column; }
        .file-header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 30px; }
        .file-title { font-size: 24px; font-weight: 900; }
        .data-row { margin: 15px 0; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .data-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .data-val { font-size: 20px; font-weight: bold; }
        
        #cta-btn { margin-top: auto; width: 100%; padding: 20px; background: #000; color: #fff; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="noise-layer"></div>
    <div id="log-stream"></div>

    <div class="main-scanner">
        <div id="core-target">
            <div style="width: 10px; height: 10px; background: #fff;"></div>
        </div>
        <div class="hint-text" id="status">INIT_CAUSALITY_LINK...<br>等待指纹同步</div>
    </div>

    <div id="result-screen">
        <div class="file-header">
            <div style="font-size: 10px;">CONFIDENTIAL DOCUMENT // CAUSALITY NO. 776</div>
            <div class="file-title">命数映射档案</div>
        </div>

        <div class="data-row">
            <div class="data-label">财富波峰预测</div>
            <div class="data-val">2026.05.14 - 2026.06.22</div>
        </div>
        <div class="data-row">
            <div class="data-label">资产增量级别</div>
            <div class="data-val">等级：Ω (OMEGA)</div>
        </div>
        <div class="data-row">
            <div class="data-label">地理关联性</div>
            <div class="data-val">东南 14.2KM</div>
        </div>

        <div style="margin-top: 20px; font-size: 12px; color: #ff003c; font-weight: bold; border: 1px solid #ff003c; padding: 10px;">
            ⚠️ 警告：该节点处于坍塌边缘，剩余有效时间 23:58:12
        </div>

        <button id="cta-btn">申请深度干预协议</button>
    </div>

    <script>
        const target = document.getElementById('core-target');
        const status = document.getElementById('status');
        const logs = document.getElementById('log-stream');
        const screen = document.getElementById('result-screen');
        
        // 伪造黑客日志
        setInterval(() => {
            const hex = Math.random().toString(16).substr(2, 8);
            logs.innerHTML = `> ACCESSING_NODE_${hex}... OK<br>` + logs.innerHTML.slice(0, 300);
        }, 200);

        let progress = 0;
        let timer;

        const start = (e) => {
            e.preventDefault();
            target.style.transform = "scale(0.8) rotate(45deg)";
            target.style.background = "rgba(255,255,255,0.1)";
            status.innerText = "数据抓取中...\n量子链路已建立";
            status.style.color = "#fff";

            timer = setInterval(() => {
                progress += 2;
                if(progress >= 100) {
                    clearInterval(timer);
                    screen.style.display = "flex";
                }
            }, 50);
        };

        const stop = () => {
            clearInterval(timer);
            if(progress < 100) {
                progress = 0;
                target.style.transform = "none";
                target.style.background = "none";
                status.innerText = "同步失败\n链接已重置";
                status.style.color = "#666";
            }
        };

        target.addEventListener('touchstart', start);
        target.addEventListener('touchend', stop);
        target.addEventListener('mousedown', start);
        target.addEventListener('mouseup', stop);
        
        document.getElementById('cta-btn').onclick = () => {
            alert("正在生成物理密钥...\n请将此档案截图发送给命运管理员。");
        };
    </script>
</body>
</html>
