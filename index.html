<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>因果之镜</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #0a0a0a; font-family: "Noto Serif SC", serif; }

        /* 背景烟氲 */
        #smoke-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #151515 0%, #000 100%); z-index: 1; }

        /* 碎片文字容器 */
        #fragment-container { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .fragment { position: absolute; color: rgba(255,255,255,0.15); font-size: 24px; transition: all 2s ease-in-out; }

        /* 核心光晕 */
        #void-core { 
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 260px; height: 260px; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            display: flex; justify-content: center; align-items: center; z-index: 10;
            transition: 0.5s; cursor: pointer;
        }
        #void-core.active { background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%); scale: 1.2; filter: blur(2px); }

        /* 底部引导文案 */
        .footer { position: absolute; bottom: 60px; width: 100%; text-align: center; z-index: 20; }
        .hint { color: rgba(255,255,255,0.3); font-size: 14px; letter-spacing: 10px; margin-bottom: 30px; }
        
        /* 最终判词层 */
        #verdict-layer { 
            display: none; position: fixed; inset: 0; background: #000; z-index: 100;
            flex-direction: column; justify-content: center; align-items: center; padding: 40px;
        }
        .verdict-text { color: #fff; font-size: 28px; letter-spacing: 5px; line-height: 2; text-align: center; }
        .red-dot { width: 8px; height: 8px; background: #bc002d; border-radius: 50%; margin: 30px 0; box-shadow: 0 0 15px #bc002d; }
        .action-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 15px 40px; letter-spacing: 5px; font-size: 12px; margin-top: 40px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="smoke-bg"></div>
    <div id="fragment-container"></div>

    <div id="void-core">
        <div style="color:rgba(255,255,255,0.2); font-size: 12px; letter-spacing: 2px;">凝神·长按</div>
    </div>

    <div class="footer">
        <div class="hint">窥视因果</div>
    </div>

    <div id="verdict-layer">
        <div class="verdict-text">
            <p>财帛动</p>
            <p>因缘生</p>
            <p style="font-size: 16px; opacity: 0.5; margin-top: 10px;">2026·四月之望</p>
        </div>
        <div class="red-dot"></div>
        <div style="color:rgba(255,255,255,0.4); font-size: 13px; text-align: center; line-height: 1.8;">
            宿命之轮已于此处停留。<br>若欲取之，须正因果。
        </div>
        <button class="action-btn" onclick="location.reload()">求破解之法</button>
    </div>

    <script>
        const container = document.getElementById('fragment-container');
        const core = document.getElementById('void-core');
        const verdict = document.getElementById('verdict-layer');
        const chars = "金木水火土因果命数运势财缘劫起终无有";
        const fragments = [];

        // 初始化随机碎片
        for (let i = 0; i < 30; i++) {
            const f = document.createElement('div');
            f.className = 'fragment';
            f.innerText = chars[Math.floor(Math.random() * chars.length)];
            resetFragment(f);
            container.appendChild(f);
            fragments.push(f);
        }

        function resetFragment(f) {
            f.style.left = Math.random() * 100 + "%";
            f.style.top = Math.random() * 100 + "%";
            f.style.opacity = Math.random() * 0.2;
            f.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.5 + 0.5})`;
        }

        let timer;
        let progress = 0;

        const start = (e) => {
            e.preventDefault();
            core.classList.add('active');
            // 碎片向中心汇聚
            fragments.forEach(f => {
                f.style.left = "50%";
                f.style.top = "45%";
                f.style.opacity = "0.8";
                f.style.transform = "rotate(0deg) scale(0)";
            });

            timer = setInterval(() => {
                progress += 1;
                if (progress >= 100) {
                    clearInterval(timer);
                    verdict.style.display = 'flex';
                }
            }, 30);
        };

        const stop = () => {
            clearInterval(timer);
            if (progress < 100) {
                progress = 0;
                core.classList.remove('active');
                fragments.forEach(f => resetFragment(f));
            }
        };

        core.addEventListener('touchstart', start);
        core.addEventListener('touchend', stop);
        core.addEventListener('mousedown', start);
        core.addEventListener('mouseup', stop);
    </script>
</body>
</html>
