<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAUSALITY_FM</title>
    <style>
        :root { --neon: #00ff88; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background: #08080a; color: #fff; overflow: hidden; height: 100vh; }

        /* 背景流光 */
        #bg-glow { position: fixed; width: 200vw; height: 200vh; background: radial-gradient(circle at center, #1a1a2e 0%, #000 70%); top: -50%; left: -50%; z-index: 1; transition: 0.5s ease; }

        /* 顶部数据流 */
        .top-meta { position: absolute; top: 30px; left: 30px; font-size: 10px; font-family: monospace; opacity: 0.4; letter-spacing: 2px; line-height: 1.5; z-index: 10; }

        /* 调频转盘 */
        .tuner-container { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; }
        #tuner-wheel { width: 300px; height: 300px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: center; align-items: center; position: relative; }
        #pointer { width: 2px; height: 120px; background: linear-gradient(to top, var(--neon), transparent); transform-origin: bottom center; transition: 0.1s; }
        
        .hint-text { margin-top: 50px; font-size: 12px; letter-spacing: 5px; color: var(--neon); text-shadow: 0 0 10px var(--neon); text-align: center; }

        /* 结果层 */
        #result-layer { display: none; position: fixed; inset: 0; background: #fff; color: #000; z-index: 100; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .big-time { font-size: 50px; font-weight: 900; letter-spacing: -2px; margin: 20px 0; }
        .tag { background: #000; color: #fff; padding: 5px 15px; font-size: 10px; font-weight: bold; margin-bottom: 20px; }
        #re-tuner { margin-top: 60px; padding: 15px 40px; border: 1px solid #000; background: none; font-weight: bold; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div id="bg-glow"></div>
    <div class="top-meta">
        LAT_NODE: 31.23N<br>
        LNG_NODE: 121.47E<br>
        ENCRYPTION: AES_256<br>
        STATUS: SNIFFING...
    </div>

    <div class="tuner-container">
        <div id="tuner-wheel">
            <div id="pointer"></div>
        </div>
        <div class="hint-text" id="status-msg">缓慢滑动屏幕 · 对焦因果频率</div>
    </div>

    <div id="result-layer">
        <div class="tag">FREQUENCY_MATCH_SUCCESS</div>
        <div style="font-size: 14px; opacity: 0.6;">距离你的下一次财富极值点</div>
        <div class="big-time">143天 08:22:15</div>
        <p style="font-size: 14px; line-height: 1.8; max-width: 280px;"><b>[ 命中批注 ]</b><br>此时空节点正在坍缩，请确保你的能量场保持开放。已为你锁定干预协议。</p>
        <button id="re-tuner" onclick="location.reload()">重新捕获</button>
    </div>

    <script>
        let touchStart = 0;
        let currentRotation = 0;
        let matchScore = 0;
        const pointer = document.getElementById('pointer');
        const glow = document.getElementById('bg-glow');
        const statusMsg = document.getElementById('status-msg');
        const result = document.getElementById('result-layer');

        window.addEventListener('touchstart', (e) => {
            touchStart = e.touches[0].clientX;
        });

        window.addEventListener('touchmove', (e) => {
            let delta = e.touches[0].clientX - touchStart;
            currentRotation += delta * 0.5;
            pointer.style.transform = `rotate(${currentRotation}deg)`;
            touchStart = e.touches[0].clientX;

            // 模拟对焦感
            let focus = Math.abs(currentRotation % 360);
            if(focus > 170 && focus < 190) { // 设定180度为“对焦点”
                matchScore += 2;
                statusMsg.innerText = "信号增强：正在捕获核心...";
                glow.style.background = `radial-gradient(circle at center, #00ff8844 0%, #000 70%)`;
                if(matchScore > 100) showResult();
            } else {
                matchScore = Math.max(0, matchScore - 1);
                statusMsg.innerText = "杂音干扰：继续调整频率";
                glow.style.background = `radial-gradient(circle at center, #1a1a2e 0%, #000 70%)`;
            }
        });

        function showResult() {
            result.style.display = 'flex';
            // 简单的触觉震动提示
            if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 200]);
        }
    </script>
</body>
</html>
