<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE_LENS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: "Times New Roman", serif; }

        /* 液态球 */
        #orb-container { 
            position: fixed; inset: 0; display: flex; justify-content: center; 
            align-items: center; z-index: 10; background: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        #orb { 
            width: 80px; height: 80px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 50px rgba(255,255,255,0.8);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        /* 录入层 */
        #input-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; color: #000;
        }
        input { 
            border: none; border-bottom: 2px solid #000; background: none;
            font-size: 32px; text-align: center; padding: 10px; outline: none; margin-top: 20px;
        }

        /* 隧道效果 */
        #tunnel {
            position: fixed; inset: 0; display: none; z-index: 50;
            background: repeating-radial-gradient(circle, #000, #111 10%, #000 20%);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* 结果 */
        #result {
            position: fixed; inset: 0; background: #000; color: #fff;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; text-align: center;
        }
        .timer { font-size: 40px; font-weight: bold; font-family: monospace; color: #ff3b30; }
    </style>
</head>
<body>

    <div id="orb-container">
        <div id="orb"></div>
        <p style="position:absolute; bottom:15%; color:#333; letter-spacing:10px; font-size:12px;">长按拨动宿命</p>
    </div>

    <div id="input-overlay">
        <div style="font-size:12px; letter-spacing:5px;">IDENTITY_REQUIRED</div>
        <input type="text" id="username" placeholder="NAME" spellcheck="false">
        <p style="margin-top:40px; font-size:10px; color:#888;">输入完成后，请双指旋转屏幕</p>
    </div>

    <div id="tunnel"></div>

    <div id="result">
        <div style="font-size:14px; letter-spacing:8px; opacity:0.5; margin-bottom:40px;">THE_REVEAL</div>
        <div style="margin-bottom:20px;">距离下一次资产跃迁还有</div>
        <div class="timer" id="countdown">1,244,321</div>
        <div style="margin-top:20px;">秒</div>
        <button onclick="location.reload()" style="margin-top:100px; background:none; border:1px solid #333; color:#333; padding:10px 30px;">重新同步</button>
    </div>

    <script>
        const orb = document.getElementById('orb');
        const overlay = document.getElementById('input-overlay');
        const tunnel = document.getElementById('tunnel');
        const result = document.getElementById('result');
        const timer = document.getElementById('countdown');

        let holdTimer;
        
        // 1. 长按液态球
        orb.addEventListener('touchstart', (e) => {
            orb.style.transform = "scale(0.5)";
            holdTimer = setTimeout(() => {
                overlay.style.display = 'flex';
            }, 1000);
        });

        orb.addEventListener('touchend', () => {
            clearTimeout(holdTimer);
            orb.style.transform = "scale(1)";
        });

        // 2. 模拟双指旋转（简化为点击输入框后触发）
        document.getElementById('username').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                overlay.style.display = 'none';
                tunnel.style.display = 'block';
                setTimeout(() => {
                    tunnel.style.display = 'none';
                    showResult();
                }, 3000);
            }
        });

        function showResult() {
            result.style.display = 'flex';
            let count = 1244321;
            setInterval(() => {
                count -= Math.floor(Math.random() * 10);
                timer.innerText = count.toLocaleString();
            }, 100);
        }
    </script>
</body>
</html>
