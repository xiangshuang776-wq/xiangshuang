<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESTINY_AXIS_V15</title>
    <style>
        :root { --gold: #c5a059; --bg: #050505; --line: rgba(197, 160, 89, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: "PingFang SC", "Noto Serif SC", serif; overflow: hidden; }

        /* 首页：录入界面 */
        #home-page { 
            position: fixed; inset: 0; z-index: 100; padding: 60px 40px;
            background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 100%);
            display: flex; flex-direction: column; transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .header h1 { font-size: 36px; font-weight: 200; letter-spacing: 12px; color: var(--gold); text-align: center; margin-bottom: 60px; }
        
        .input-item { margin-bottom: 40px; }
        .input-item label { display: block; font-size: 10px; color: var(--gold); letter-spacing: 3px; margin-bottom: 12px; opacity: 0.6; }
        .input-item input { 
            width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--line);
            padding: 10px 0; color: #fff; font-size: 20px; outline: none; transition: 0.3s;
        }
        .input-item input:focus { border-bottom: 1px solid var(--gold); }

        .selector { display: flex; justify-content: space-between; margin-top: 10px; }
        .sel-opt { 
            flex: 1; text-align: center; padding: 15px 0; border: 1px solid var(--line); 
            font-size: 12px; color: #666; transition: 0.3s; margin: 0 5px; cursor: pointer;
        }
        .sel-opt.active { border-color: var(--gold); color: var(--gold); background: rgba(197, 160, 89, 0.05); }

        .submit-btn { 
            margin-top: auto; width: 100%; padding: 22px; background: var(--gold); 
            color: #000; border: none; font-weight: 900; letter-spacing: 6px; font-size: 16px;
        }

        /* 调频页：星象核心 */
        #tuner-page { 
            position: fixed; inset: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 50; visibility: hidden;
        }
        .dial-wrap { position: relative; width: 340px; height: 340px; display: flex; justify-content: center; align-items: center; }
        
        /* 梵文符文圈 */
        .symbol-ring { 
            position: absolute; inset: 0; border-radius: 50%; border: 1px solid var(--line);
            display: flex; justify-content: center; align-items: center;
        }
        .symbol { 
            position: absolute; font-size: 16px; color: var(--gold); opacity: 0.2; 
            font-family: serif; width: 20px; text-align: center; transition: 0.3s;
        }

        /* 指针：精准固定圆心 */
        #pointer-axis { 
            position: relative; width: 4px; height: 4px; background: var(--gold); border-radius: 50%;
            z-index: 20; box-shadow: 0 0 10px var(--gold);
        }
        #pointer-needle { 
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 1px; height: 140px; background: linear-gradient(to top, var(--gold), transparent);
            transform-origin: bottom center; transition: transform 0.1s ease-out;
        }

        .status-msg { margin-top: 60px; font-size: 12px; letter-spacing: 4px; color: #444; text-align: center; }
        #sync-per { font-size: 10px; color: var(--gold); margin-top: 10px; opacity: 0; }

        /* 结果页 */
        #result-page { 
            position: fixed; inset: 0; z-index: 200; background: #fff; color: #000;
            display: none; flex-direction: column; justify-content: center; align-items: center; padding: 40px;
        }
        .res-name { font-size: 18px; letter-spacing: 4px; margin-bottom: 10px; }
        .res-date { font-size: 56px; font-weight: 900; letter-spacing: -2px; border-bottom: 4px solid #000; padding-bottom: 5px; }
    </style>
</head>
<body>

    <div id="home-page">
        <div class="header"><h1>命数之枢</h1></div>
        <div class="input-item">
            <label>受测者姓名</label>
            <input type="text" id="uname" placeholder="NAME" spellcheck="false">
        </div>
        <div class="input-item">
            <label>生辰节点</label>
            <input type="date" id="ubirth">
        </div>
        <div class="input-item">
            <label>观测维度</label>
            <div class="selector">
                <div class="sel-opt active" onclick="setOpt(this)">财富</div>
                <div class="sel-opt" onclick="setOpt(this)">缘分</div>
                <div class="sel-opt" onclick="setOpt(this)">健康</div>
            </div>
        </div>
        <button class="submit-btn" onclick="startScan()">开启频率捕获</button>
    </div>

    <div id="tuner-page">
        <div class="dial-wrap">
            <div class="symbol-ring" id="ring"></div>
            <div id="pointer-axis">
                <div id="pointer-needle"></div>
            </div>
        </div>
        <div class="status-msg" id="hint">左右滑动屏幕以对齐宿命符文</div>
        <div id="sync-per">SYNC: 0%</div>
    </div>

    <div id="result-page">
        <div class="res-name" id="res-user">---</div>
        <div style="font-size: 10px; color: #888; margin-bottom: 40px;">2026年 极值点锁定</div>
        <div class="res-date" id="res-val">05.18</div>
        <p style="margin-top: 50px; text-align: center; font-size: 14px; line-height: 2;">
            因果频率已完全同步。<br><b>[ 该节点不可撤销 ]</b>
        </p>
        <button onclick="location.reload()" style="margin-top: 60px; background: #000; color: #fff; border: none; padding: 18px 40px; font-weight: bold; letter-spacing: 2px;">保存档案</button>
    </div>

    <script>
        // 初始化符文圈
        const ring = document.getElementById('ring');
        const symbols = "ॐ卍☯☾☉☿♀♂♃♄♅♆♇♈♉♊♋♌♍♎♏♐♑♒♓";
        for(let i=0; i<24; i++) {
            const s = document.createElement('div');
            s.className = 'symbol';
            s.innerText = symbols[i % symbols.length];
            const angle = (i * 15) * Math.PI / 180;
            const x = Math.cos(angle) * 150;
            const y = Math.sin(angle) * 150;
            s.style.transform = `translate(${x}px, ${y}px)`;
            ring.appendChild(s);
        }

        function setOpt(el) {
            document.querySelectorAll('.sel-opt').forEach(o => o.classList.remove('active'));
            el.classList.add('active');
        }

        function startScan() {
            if(!document.getElementById('uname').value) return alert("请录入姓名");
            document.getElementById('home-page').style.transform = "translateY(-100%)";
            document.getElementById('tuner-page').style.visibility = "visible";
        }

        let currentRot = 0;
        let lastX = 0;
        let sync = 0;
        const needle = document.getElementById('pointer-needle');
        const syncLabel = document.getElementById('sync-per');
        const hint = document.getElementById('hint');

        window.addEventListener('touchstart', e => lastX = e.touches[0].clientX);
        window.addEventListener('touchmove', e => {
            const delta = e.touches[0].clientX - lastX;
            currentRot += delta * 0.5;
            needle.style.transform = `translateX(-50%) rotate(${currentRot}deg)`;
            lastX = e.touches[0].clientX;

            // 逻辑：对准特定角度(如180度)时增加同步率
            const normalized = Math.abs(currentRot % 360);
            if(normalized > 175 && normalized < 185) {
                sync += 1.2;
                syncLabel.style.opacity = 1;
                syncLabel.innerText = `SYNC: ${Math.min(sync, 100).toFixed(0)}%`;
                hint.innerText = "捕获到核心信号...";
                hint.style.color = "#c5a059";
                if(sync >= 100) finish();
            } else {
                sync = Math.max(0, sync - 0.5);
                syncLabel.innerText = `SYNC: ${Math.min(sync, 100).toFixed(0)}%`;
                hint.innerText = "信号微弱，继续寻找...";
                hint.style.color = "#444";
            }
        });

        function finish() {
            document.getElementById('res-user').innerText = document.getElementById('uname').value.toUpperCase();
            // 随机生成一个2026年的日期增加真实感
            const months = ["04", "05", "06", "08", "09", "11"];
            document.getElementById('res-val').innerText = months[Math.floor(Math.random()*months.length)] + "." + (Math.floor(Math.random()*28)+1).toString().padStart(2,'0');
            document.getElementById('result-page').style.display = 'flex';
        }
    </script>
</body>
</html>
