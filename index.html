<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESTINY_TERMINAL_V8</title>
    <style>
        :root { --glow: #00f2ff; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'PingFang SC', sans-serif; overflow: hidden; height: 100vh; }

        /* 背景流光 */
        #bg-effect { position: absolute; inset: 0; background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%); z-index: 1; }
        
        /* 顶部状态：大而清晰 */
        .top-bar { position: absolute; top: 40px; left: 25px; z-index: 10; border-left: 4px solid var(--glow); padding-left: 15px; }
        .top-bar h1 { font-size: 28px; letter-spacing: 2px; font-weight: 900; }
        .top-bar p { font-size: 12px; color: var(--glow); opacity: 0.7; margin-top: 5px; font-family: monospace; }

        /* 中心传感器：视觉核心 */
        .scanner-box { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); z-index: 5; text-align: center; }
        #core-ring { 
            width: 280px; height: 280px; border-radius: 50%; 
            border: 2px solid rgba(0, 242, 255, 0.1);
            display: flex; justify-content: center; align-items: center;
            position: relative; transition: 0.3s;
        }
        .ring-inner { width: 80%; height: 80%; border: 1px dashed var(--glow); border-radius: 50%; animation: spin 10s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        #scan-hint { position: absolute; font-size: 18px; color: var(--glow); font-weight: bold; text-shadow: 0 0 10px var(--glow); }

        /* 底部操作面板：大按钮、磨砂感 */
        .bottom-ui { 
            position: absolute; bottom: 30px; left: 20px; right: 20px; 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 30px; z-index: 20;
        }
        .status-tag { font-size: 12px; color: var(--glow); margin-bottom: 10px; display: block; }
        .main-msg { font-size: 20px; font-weight: bold; line-height: 1.4; margin-bottom: 20px; }

        /* 震撼的进度条 */
        .progress-container { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; margin-bottom: 10px; }
        #bar { width: 0%; height: 100%; background: var(--glow); box-shadow: 0 0 15px var(--glow); transition: 0.1s; }

        /* 结果展示：全屏覆盖 */
        #result-overlay { 
            display: none; position: fixed; inset: 0; background: #000; z-index: 100; 
            flex-direction: column; justify-content: center; align-items: center; padding: 40px;
        }
        .result-title { font-size: 40px; color: #FFD700; font-weight: 900; margin-bottom: 20px; text-align: center; }
        .result-data { font-size: 16px; line-height: 1.8; color: #ccc; text-align: center; margin-bottom: 40px; }
        
        .big-btn { 
            width: 100%; padding: 22px; background: linear-gradient(90deg, #00f2ff, #0072ff); 
            border: none; border-radius: 16px; color: #fff; font-size: 20px; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3);
        }

    </style>
</head>
<body>
    <div id="bg-effect"></div>

    <div class="top-bar">
        <h1>因果观测站</h1>
        <p>CAUSALITY_MONITOR_SESS: 8829</p>
    </div>

    <div class="scanner-box">
        <div id="core-ring">
            <div class="ring-inner"></div>
            <div id="scan-hint">长按对齐指纹</div>
        </div>
    </div>

    <div class="bottom-ui">
        <span class="status-tag">● 正在监听财富纠缠频率</span>
        <div class="main-msg" id="msg">请将指纹放置在中心感应区，我们将提取你未来12个月的财富波动...</div>
        <div class="progress-container">
            <div id="bar"></div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 12px; opacity: 0.5;">
            <span>SYNCING...</span>
            <span id="percent">0%</span>
        </div>
    </div>

    <div id="result-overlay">
        <div class="result-title">发现财富奇点</div>
        <div class="result-data">
            经量子演算，你在 <span style="color:#FFD700; font-size:24px;">2026年5月</span> 存在一次剧烈的资产纠缠爆发。受当前因果律影响，该节点命中率达 <span style="color:#FFD700;">94.8%</span>。
        </div>
        <button class="big-btn" onclick="location.reload()">解锁完整年度分析</button>
    </div>

    <script>
        let progress = 0;
        let timer;
        const ring = document.getElementById('core-ring');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');
        const msg = document.getElementById('msg');
        const overlay = document.getElementById('result-overlay');

        const start = (e) => {
            e.preventDefault();
            ring.style.transform = "translate(-50%, -50%) scale(0.9)";
            ring.style.borderColor = "#00f2ff";
            ring.style.boxShadow = "0 0 60px rgba(0, 242, 255, 0.4)";
            
            timer = setInterval(() => {
                if(progress < 100) {
                    progress += 1.5;
                    bar.style.width = progress + "%";
                    percent.innerText = Math.floor(progress) + "%";
                    msg.innerText = "正在向高维节点发送请求，请勿松开手指...";
                } else {
                    clearInterval(timer);
                    overlay.style.display = 'flex';
                }
            }, 30);
        };

        const stop = () => {
            clearInterval(timer);
            if(progress < 100) {
                progress = 0;
                bar.style.width = "0%";
                percent.innerText = "0%";
                ring.style.transform = "translate(-50%, -50%) scale(1)";
                ring.style.boxShadow = "none";
                msg.innerText = "同步中断。请重新长按中心感应区以确认识别。";
            }
        };

        ring.addEventListener('touchstart', start);
        ring.addEventListener('touchend', stop);
        ring.addEventListener('mousedown', start);
        ring.addEventListener('mouseup', stop);
    </script>
</body>
</html>
